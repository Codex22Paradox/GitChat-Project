    />

    <link

            crossorigin=""
    ></script>
    <link rel="stylesheet" href="./style.css"/>

<body class="sfondo">
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid container-fluid-accedi">
        <a class="navbar-brand" href="#">Git chat</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link active"
                    ><span class="material-symbols-rounded align-middle"
                    >home</span
                    ></a
                    >
                </li>
            </ul>
        </div>
    </div>
</nav>
<div
        class="container-fluid container-fluid-accedi  d-flex justify-content-center align-items-center"
        style="height: 100vh"
>
    <div class="col d-flex justify-content-center align-items-center">
        <div class="col-md-3 align-self-center">
            <div class="card card-custom">
                <div class="card-body">
                    <h2 class="card-title">Accedi al tuo account</h2>
                    <div class="row mt-3">
                        <div
                                class="alert alert-danger invisible"
                                role="alert"
                                id="errore"
                        >
                            Credenziali errate! Riprova
                        </div>
                    </div>
                    <form onsubmit="return false">
                        <div class="row mt-1">
                            <div class="col">
                                <div class="form-label-group outline">
                                    <input
                                            type="text"
                                            id="username"
                                            class="form-control shadow-none border-light"
                                            placeholder=""
                                    />
                                    <span
                                    ><label for="username" class="text-white"
                                    >Username</label
                                    ></span
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col d-flex">
                                <div class="flex-grow-1 input-space">
                                    <div class="form-label-group outline">
                                        <input
                                                type="password"
                                                id="password"
                                                class="form-control shadow-none border-light"
                                                placeholder=""
                                        />
                                        <span
                                        ><label for="password" class="text-white"
                                        >Password</label
                                        ></span
                                        >
                                    </div>
                                </div>
                                <div class="flex-shrink-1">
                                    <button
                                            type="button"
                                            id="visualizza"
                                            class="btn btn-outline-light align-middle"
                                    >
                        <span
                                class="material-symbols-rounded align-middle"
                                id="change"
                        >
                          visibility
                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col-auto">
                                <a href="./register.html" class="text-white">Non hai un account? Registrati</a>
                            </div>
                        </div>
                        <div class="row justify-content-end mt-5">
                            <div class="col-auto">
                                <button
                                        class="btn btn-primary rounded-3"
                                        type="submit"
                                        id="accedi"
                                >
                                    Accedi
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="bd-footer mt-5 fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <p class="text-muted">Â© 2024 - Git chat - Beta 1.0</p>
            </div>
        </div>
    </div>
</footer>

<script type="module" src="./src/accedi.js"></script>
</body>
</html>
