<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Accedi - admin</title>
    <link rel="icon" href="../Immagini/Logo.ico" type="image/x-icon"/>

    <link
            href="https://fonts.googleapis.com/css?family=Lexend"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@900&display=swap"
            rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/exacti/floating-labels@latest/floating-labels.min.css"
            media="screen"
    />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="./style.css"/>

</head>

<body>
<div class="modal fade" id="modalNuovaChat" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h1>Crea una nuova chat</h1>
                <button type="button" class="btn btn-dark btn-lg align-middle ms-auto" data-bs-dismiss="modal"
                ><span class="material-symbols-rounded align-middle">
close
</span></button>
            </div>
            <form onsubmit="return false">
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <div class="row mt-1">
                            <div class="col">
                                <div class="form-label-group outline">
                                    <input
                                            type="text"
                                            id="nomeChat"
                                            class="form-control shadow-none border-light"
                                            placeholder=""
                                            required
                                    />
                                    <span
                                    ><label for="nomeChat" class="text-white"
                                    >Nome chat</label></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="submit" class="btn btn-primary btn-lg align-middle" id="newChat">Crea chat <span
                            class="material-symbols-rounded align-middle">
forum
</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="modalAmicizia" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="">Amicizie</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form onsubmit="return false">
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <div class="row mt-1">
                            <div class="col">
                                <div class="form-label-group outline">
                                    <input
                                            type="text"
                                            id="usernameFriend"
                                            class="form-control shadow-none border-light"
                                            placeholder=""
                                            required
                                    />
                                    <span
                                    ><label for="usernameFriend" class="text-white"
                                    >Username amico</label></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="newFriend">Crea chat</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="modalChatAmicizia" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h1>Invita alla chat</h1>
                <button type="button" class="btn btn-dark btn-lg align-middle ms-auto" data-bs-dismiss="modal"
                ><span class="material-symbols-rounded align-middle">
close
</span></button>
            </div>
            <div class="modal-body">
                <div id="checkBoxAmicizia">
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-primary btn-lg align-middle" id="inviaAmici">Invita <span
                        class="material-symbols-rounded align-middle">
group_add
</span></button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalProfilo" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header border-0 d-flex align-items-start justify-content-center">
                <h1>PROFILO</h1>
                <button type="button" class="btn btn-dark btn-lg align-middle ms-auto" data-bs-dismiss="modal"
                ><span class="material-symbols-rounded align-middle">
close
</span></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-3">
                        <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(31).jpg" alt="avatar"
                             class="rounded-circle d-flex align-self-start ms-3 shadow-1-strong" width="300">
                    </div>
                    <div class="col-md-6">
                        <div class="row justify-content-start">
                            <div class="col-md-auto">
                                <h2>Nome utente: Fapakslapa</h2>
                            </div>
                        </div>
                        <div class="row justify-content-start mt-3">
                            <div class="col-md-auto">
                                <h2>Email: Fapakslapa</h2>
                            </div>
                        </div>
                        <div class="row justify-content-start mt-3">
                            <div class="col-md-auto">
                                <h2>Password: Fapakslapa</h2>
                            </div>
                        </div>
                        <div class="row justify-content-start mt-3">
                            <div class="col-md-auto">
                                <h2>Numero amici: Fapakslapa</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-info btn-lg align-middle">
                            Collega
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30"
                                 viewBox="0 0 30 30">
                                <path d="M15,3C8.373,3,3,8.373,3,15c0,5.623,3.872,10.328,9.092,11.63C12.036,26.468,12,26.28,12,26.047v-2.051 c-0.487,0-1.303,0-1.508,0c-0.821,0-1.551-0.353-1.905-1.009c-0.393-0.729-0.461-1.844-1.435-2.526 c-0.289-0.227-0.069-0.486,0.264-0.451c0.615,0.174,1.125,0.596,1.605,1.222c0.478,0.627,0.703,0.769,1.596,0.769 c0.433,0,1.081-0.025,1.691-0.121c0.328-0.833,0.895-1.6,1.588-1.962c-3.996-0.411-5.903-2.399-5.903-5.098 c0-1.162,0.495-2.286,1.336-3.233C9.053,10.647,8.706,8.73,9.435,8c1.798,0,2.885,1.166,3.146,1.481C13.477,9.174,14.461,9,15.495,9 c1.036,0,2.024,0.174,2.922,0.483C18.675,9.17,19.763,8,21.565,8c0.732,0.731,0.381,2.656,0.102,3.594 c0.836,0.945,1.328,2.066,1.328,3.226c0,2.697-1.904,4.684-5.894,5.097C18.199,20.49,19,22.1,19,23.313v2.734 c0,0.104-0.023,0.179-0.035,0.268C23.641,24.676,27,20.236,27,15C27,8.373,21.627,3,15,3z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="">Salva</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row justify-content-start">
        <div class="col-md-3">
            <div id="sidebar" class="col-auto">
                <div class="row mt-2 sidebar-header">
                    <form class="" role="search">
                        <input class="form-control rounded-5" type="search" placeholder="Search"
                               aria-label="Search">
                    </form>
                </div>
                <div class="row mt-5">
                    <ul class="list-unstyled components" id="listChat">

                    </ul>
                </div>
                <div class="row justify-content-between footer-sidebar">
                    <div class="col-auto">
                        <button class="btn btn-dark align-middle btn-lg" data-bs-toggle="modal"
                                data-bs-target="#modalNuovaChat">
            <span class="material-symbols-rounded align-middle">
                add
            </span>
                        </button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-dark align-middle btn-lg" data-bs-toggle="modal"
                                data-bs-target="#modalAmicizia">
            <span class="material-symbols-rounded align-middle">
                group_add
            </span>
                        </button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-dark align-middle btn-lg" data-bs-toggle="modal"
                                data-bs-target="#modalNuovaChat">
            <span class="material-symbols-rounded align-middle">
                group
            </span>
                        </button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-dark align-middle btn-lg" data-bs-toggle="modal"
                                data-bs-target="#modalProfilo">
            <span class="material-symbols-rounded align-middle">
                settings
            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg navbar-home">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Git chat</a>
                        <button
                                class="navbar-toggler"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent"
                                aria-expanded="false"
                                aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <button class="btn btn-warning" type="button" data-bs-toggle="modal"
                                            id="invitaInChat" data-bs-target="#modalChatAmicizia">
                                        Amicizia
                                    </button>
                                </li>
                                <li class="nav-item">
                                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                                            data-bs-target="#chatOffCanvas" id="chats">
                                        Chats
                                    </button>
                                </li>
                                <li class="nav-item">
                                    <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                                            data-bs-target="#modalNuovaChat">
                                        new chat
                                    </button>
                                </li>
                                <li class="nav-item">
                                    <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                                            data-bs-target="#modalAmicizia">
                                        Amicizia
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-full-page">
                            <ul class="list-unstyled text-white" id="messages">


                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <form id="form" action="" class="customForm">
                <div class="form-group">
                    <textarea class="form-control" id="messaggio" rows="3" placeholder="Scrivi un messaggio"></textarea>
                    <label for="file-input" class="btn btn-primary file-button align-middle"><span
                            class="material-symbols-rounded align-middle">
attach_file
</span></label>
                    <input id="file-input" type="file" class="file-input"/>
                    <button class="btn btn-info send-button align-middle" type="submit" id="invia"><span
                            class="material-symbols-rounded align-middle">
send
</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="module" src="./src/script.js"></script>
</html>
