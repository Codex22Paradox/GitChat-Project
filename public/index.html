<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Accedi - admin</title>
    <link rel="icon" href="../Immagini/Logo.ico" type="image/x-icon"/>

    <link
            href="https://fonts.googleapis.com/css?family=Lexend"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@900&display=swap"
            rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/exacti/floating-labels@latest/floating-labels.min.css"
            media="screen"
    />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="./style.css"/>

</head>

<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Git chat</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link active"
                    ><span class="material-symbols-rounded align-middle"
                    >home</span
                    ></a
                    >
                </li>
                <li class="nav-item">
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#chatOffCanvas" id="chats">
                        Chats
                    </button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                            data-bs-target="#modalNuovaChat">
                        new chat
                    </button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                            data-bs-target="#modalAmicizia">
                        Amicizia
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="modal fade" id="modalNuovaChat" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Crea nuova chat</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form onsubmit="return false">
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <div class="row mt-1">
                            <div class="col">
                                <div class="form-label-group outline">
                                    <input
                                            type="text"
                                            id="nomeChat"
                                            class="form-control shadow-none border-light"
                                            placeholder=""
                                            required
                                    />
                                    <span
                                    ><label for="nomeChat" class="text-white"
                                    >Nome chat</label></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="newChat">Crea chat</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="modalAmicizia" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="">Amicizie</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form onsubmit="return false">
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <div class="row mt-1">
                            <div class="col">
                                <div class="form-label-group outline">
                                    <input
                                            type="text"
                                            id="usernameFriend"
                                            class="form-control shadow-none border-light"
                                            placeholder=""
                                            required
                                    />
                                    <span
                                    ><label for="usernameFriend" class="text-white"
                                    >Username amico</label></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="newFriend">Crea chat</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="modalChatAmicizia" tabindex="-1" aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="nomeChatAmico">Invita alla chat</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="checkBoxAmicizia">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="inviaAmici">Salva</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalProfilo" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header border-0 d-flex align-items-start justify-content-center">
                <h1>PROFILO</h1>
                <button type="button" class="btn btn-dark btn-lg align-middle ms-auto" data-bs-dismiss="modal"
                ><span class="material-symbols-rounded align-middle">
close
</span></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-3">
                        <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(31).jpg" alt="avatar"
                             class="rounded-circle d-flex align-self-start ms-3 shadow-1-strong" width="300">
                    </div>
                    <div class="col-md-6">
                        <div class="row justify-content-start">
                            <div class="col-md-auto">
                                <h2>Nome utente: Fapakslapa</h2>
                            </div>
                        </div>
                        <div class="row justify-content-start mt-3">
                            <div class="col-md-auto">
                                <h2>Email: Fapakslapa</h2>
                            </div>
                        </div>
                        <div class="row justify-content-start mt-3">
                            <div class="col-md-auto">
                                <h2>Password: Fapakslapa</h2>
                            </div>
                        </div>
                        <div class="row justify-content-start mt-3">
                            <div class="col-md-auto">
                                <h2>Numero amici: Fapakslapa</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-info btn-lg align-middle">
                            Collega <span class="material-symbols-rounded align-middle">
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="inviaAmici">Salva</button>
            </div>
        </div>
    </div>
</div>

<div class="wrapper">
    <nav id="sidebar">
        <div class="row mt-4">
            <div class="sidebar-header">
                <form class="d-flex" role="search">
                    <input class="form-control me-2 rounded-5" type="search" placeholder="Search"
                           aria-label="Search">
                </form>
            </div>
        </div>
        <ul class="list-unstyled components" id="listChat">

        </ul>
        <div class="row mt-4 sidebar-footer d-flex flex-nowrap justify-content-between">
            <div class="col-md-auto">
                <button class="btn btn-dark align-middle btn-lg" data-bs-toggle="modal"
                        data-bs-target="#modalNuovaChat">
            <span class="material-symbols-rounded align-middle">
                add
            </span>
                </button>
            </div>
            <div class="col-md-auto">
                <button class="btn btn-dark align-middle btn-lg" data-bs-toggle="modal"
                        data-bs-target="#modalAmicizia">
            <span class="material-symbols-rounded align-middle">
                group_add
            </span>
                </button>
            </div>
            <div class="col-md-auto">
                <button class="btn btn-dark align-middle btn-lg" data-bs-toggle="modal"
                        data-bs-target="#modalNuovaChat">
            <span class="material-symbols-rounded align-middle">
                group
            </span>
                </button>
            </div>
            <div class="col-md-auto">
                <button class="btn btn-dark align-middle btn-lg" data-bs-toggle="modal"
                        data-bs-target="#modalProfilo">
            <span class="material-symbols-rounded align-middle">
                settings
            </span>
                </button>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card-full-page">
                    <ul class="list-unstyled text-white" id="messages">


                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer class="bd-footer sticky-bottom">
    <form id="form" action="" class="customForm">
        <input
                id="input"
                autocomplete="off"
                placeholder="Enter your message"
                class="form-control rounded-4"
                required
        />
        <button class="btn btn-outline-light rounded-4" type="submit" id="invia">
            Send
        </button>
    </form>
</footer>
<script type="module" src="./src/script.js"></script>
</html>
