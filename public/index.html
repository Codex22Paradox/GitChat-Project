<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Accedi - admin</title>
    <link rel="icon" href="../immagini/Logo.ico" type="image/x-icon"/>

    <link
            href="https://fonts.googleapis.com/css?family=Lexend"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@900&display=swap"
            rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/exacti/floating-labels@latest/floating-labels.min.css"
            media="screen"
    />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <link rel="stylesheet" href="./style.css"/>
</head>

<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Git chat</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link active"
                    ><span class="material-symbols-rounded align-middle"
                    >home</span
                    ></a
                    >
                </li>
                <li class="nav-item">
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#chatOffCanvas" id="chats">
                        Chats
                    </button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                            data-bs-target="#modalNuovaChat">
                        new chat
                    </button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                            data-bs-target="#modalAmicizia">
                        Amicizia
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="modal fade" id="modalNuovaChat" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Crea nuova chat</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form onsubmit="return false">
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <div class="row mt-1">
                            <div class="col">
                                <div class="form-label-group outline">
                                    <input
                                            type="text"
                                            id="nomeChat"
                                            class="form-control shadow-none border-light"
                                            placeholder=""
                                            required
                                    />
                                    <span
                                    ><label for="nomeChat" class="text-white"
                                    >Nome chat</label></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="newChat">Crea chat</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="modalAmicizia" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="">Amicizie</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form onsubmit="return false">
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <div class="row mt-1">
                            <div class="col">
                                <div class="form-label-group outline">
                                    <input
                                            type="text"
                                            id="usernameFriend"
                                            class="form-control shadow-none border-light"
                                            placeholder=""
                                            required
                                    />
                                    <span
                                    ><label for="usernameFriend" class="text-white"
                                    >Username amico</label></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="newFriend">Crea chat</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="modalChatAmicizia" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="nomeChatAmico">Invita alla chat</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="checkBoxAmicizia">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="inviaAmici">Salva</button>
            </div>
        </div>
    </div>
</div>

<div class="offcanvas offcanvas-start" tabindex="-1" id="chatOffCanvas">
    <div class="offcanvas-header">
        <h2 class="offcanvas-title" id="offcanvasExampleLabel">Chats</h2>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="list-group list-group-flush" id="listChat">
            <li class="list-group-item">Chat 1</li>
            <li class="list-group-item">Chat 2</li>
            <li class="list-group-item">Chat 3</li>
            <li class="list-group-item">Chat 4</li>
        </ul>
    </div>
</div>
<div class="container">
    <div class="card card-body rounded-3">
        <ul id="messages"></ul>
    </div>
    <form id="form" action="">
        <input
                id="input"
                autocomplete="off"
                placeholder="Enter your message"
                class="form-control rounded-4"
                required
        />
        <button class="btn btn-outline-light rounded-4" type="submit" id="invia">
            Send
        </button>
    </form>
</div>
</body>
<script type="module" src="./src/script.js"></script>
</html>
